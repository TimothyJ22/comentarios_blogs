<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentário em Blogs</title>
</head>
<body>
    <h1>Deixe um comentário</h1>
    <form action="">
    <p>
        <label for="user"><strong>Nome:</strong></label><br>
        <input type="text" name="user" id="user" size="208">
    </p>
    <p>
        <label for="email"><strong>E-mail:</strong></label><br>
        <input type="email" name="email" id="email" size="208">
    </p>
    <p>
        <label for="webS"><strong>Website:</strong></label><br>
        <input type="url" name="webS" id="webS" size="208">
    </p>
    <p>
        <label for="com"><strong>Comentário:</strong></label><br>
        <textarea name="comentario" id="com" cols="201" rows="20"></textarea>
    </p>
    <p><strong>Observação: Seu comentário será publicado após passar pelo moderador</strong></p>
    <button type="submit">Enviar Comentário</button>
</form>
</body>
</html>
